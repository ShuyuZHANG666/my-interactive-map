<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragonshead 探索地图</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            height: 100vh;
            background: #0a192f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 414px; /* 手机宽度 */
            height: 100vh;
            max-height: 896px; /* 手机高度 */
            position: relative;
            background: #0a192f;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #0a192f);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .map-title {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            font-size: 1.8rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            color: #fff;
            letter-spacing: 1px;
        }
        
        .world-map {
            width: 95%;
            height: 85%;
            background: url('./images/background.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            margin-top: 50px;
        }
        
        .location-marker {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #ff3366;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .location-marker:hover {
            transform: translate(-50%, -50%) scale(1.4);
            background: #ff6699;
        }
        
        .location-marker::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 51, 102, 0.3);
            transform: translate(-50%, -50%);
            animation: ripple 3s infinite;
        }
        
        .location-name {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            transform: translateX(-50%);
            bottom: -25px;
            left: 50%;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 25;
        }
        
        .location-marker:hover .location-name {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 51, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 6px rgba(255, 51, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 51, 102, 0);
            }
        }
        
        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 40px;
                height: 40px;
                opacity: 0;
            }
        }
        
        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #0a192f);
            width: 90%;
            max-width: 380px;
            height: 85vh;
            max-height: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            animation: modalAppear 0.4s ease-out;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .modal-header {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffcc00;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #ff3366;
        }
        
        .media-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .media-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .media-item {
            max-width: 100%;
            max-height: 100%;
            display: none;
            border-radius: 8px;
        }
        
        .media-item.active {
            display: block;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }
        
        .media-controls {
            position: absolute;
            bottom: 15px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 30;
        }
        
        .media-btn {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .media-btn:hover {
            background: rgba(255, 51, 102, 0.8);
            transform: scale(1.1);
        }
        
        .media-indicator {
            display: flex;
            gap: 6px;
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s;
        }
        
        .indicator-dot.active {
            background: #ffcc00;
            transform: scale(1.2);
        }
        
        .modal-footer {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 120px;
            overflow-y: auto;
        }
        
        .location-description {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #e0e0e0;
            text-align: center;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        .instruction {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        .instruction i {
            margin-right: 6px;
            color: #ffcc00;
            font-size: 0.8rem;
        }
        
        /* 响应式设计 - 电脑端居中显示 */
        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #1a2a6c, #0a192f);
            }
            
            .mobile-container {
                border: 2px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>

</head>
<body>
    <div class="mobile-container">
        <div class="map-container">
            <h1 class="map-title">dragonshead</h1>
            
            <div class="world-map">
                <!-- 标记点 -->
                <div class="location-marker" style="top: 10%; left: 68%;" data-location="location1">
                    <div class="location-name">cave</div>
                </div>
                
                <div class="location-marker" style="top: 45%; left: 60%;" data-location="location2">
                    <div class="location-name">点位二</div>
                </div>
                
                <div class="location-marker" style="top: 65%; left: 40%;" data-location="location3">
                    <div class="location-name">点位三</div>
                </div>
                
                <div class="location-marker" style="top: 35%; left: 75%;" data-location="location4">
                    <div class="location-name">点位四</div>
                </div>
                
                <div class="location-marker" style="top: 55%; left: 20%;" data-location="location5">
                    <div class="location-name">点位五</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="instruction">
                    <i class="fas fa-mouse-pointer"></i>点击标记点查看详情
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态窗口 -->
    <div class="modal" id="mediaModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalLocationName">点位名称</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="media-container">
                <div class="media-content">
                    <!-- 媒体内容会通过JavaScript动态加载 -->
                </div>
                
                <div class="media-controls">
                    <button class="media-btn" id="prevMedia">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="media-btn" id="nextMedia">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="media-indicator" id="mediaIndicator">
                    <!-- 指示点会通过JavaScript动态生成 -->
                </div>
            </div>
            
            <div class="modal-footer">
                <p class="location-description" id="locationDescription">点位描述信息</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markers = document.querySelectorAll('.location-marker');
            const modal = document.getElementById('mediaModal');
            const closeModal = document.getElementById('closeModal');
            const modalLocationName = document.getElementById('modalLocationName');
            const locationDescription = document.getElementById('locationDescription');
            const mediaContent = document.querySelector('.media-content');
            const prevBtn = document.getElementById('prevMedia');
            const nextBtn = document.getElementById('nextMedia');
            const mediaIndicator = document.getElementById('mediaIndicator');
            
            let currentMediaIndex = 0;
            let currentMediaItems = [];
            
            // 点位信息 - 每个点位包含多个媒体
            const locationData = {
                location1: {
                    name: "cave",
                    description: "这是一个古老的山洞。",
                    media: [
                        { type: 'image', url: 'https://github.com/ShuyuZHANG666/my-interactive-map/blob/main/images/l1_1.jpg?raw=true' },
                        { type: 'video', url: './videos/v1_1.mp4', isYouTube: false },
                        { type: 'image', url: 'https://images.unsplash.com/photo-1502602898536-47ad22581b52?w=400' }
                    ]
                },
                location2: {
                    name: "自然风光",
                    description: "壮丽的自然景观，四季分明，每个季节都有独特的美景。",
                    media: [
                        { type: 'image', url: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400' },
                        { type: 'image', url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400' },
                        { type: 'video', url: 'QcGmpWx4DXQ' }
                    ]
                },
                location3: {
                    name: "现代建筑",
                    description: "当代建筑艺术的代表作，融合了功能性与美学设计。",
                    media: [
                        { type: 'video', url: 'Gc6yAZ9my-0' },
                        { type: 'image', url: 'https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=400' }
                    ]
                },
                location4: {
                    name: "文化中心",
                    description: "文化交流的重要场所，汇集了各种艺术表现形式。",
                    media: [
                        { type: 'image', url: 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=400' },
                        { type: 'video', url: 'GaH_9F-1CJ8' },
                        { type: 'image', url: 'https://images.unsplash.com/photo-1464822759844-b28c1fc9daf6?w=400' }
                    ]
                },
                location5: {
                    name: "城市广场",
                    description: "市民活动的中心区域，充满了生机与活力。",
                    media: [
                        { type: 'image', url: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=400' },
                        { type: 'video', url: 'U2W-7Xl5_Os' }
                    ]
                }
            };
            
            // 为每个标记点添加点击事件
            markers.forEach(marker => {
                marker.addEventListener('click', function() {
                    const location = this.getAttribute('data-location');
                    openModal(location);
                });
            });
            
            // 打开模态窗口
            function openModal(location) {
                const data = locationData[location];
                if (data) {
                    modalLocationName.textContent = data.name;
                    locationDescription.textContent = data.description;
                    currentMediaItems = data.media;
                    currentMediaIndex = 0;
                    
                    loadMediaItems();
                    updateMediaControls();
                    modal.style.display = 'flex';
                }
            }
            
            // 加载媒体内容
            function loadMediaItems() {
                mediaContent.innerHTML = '';
                mediaIndicator.innerHTML = '';
    
                currentMediaItems.forEach((media, index) => {
                    if (media.type === 'image') {
                        const img = document.createElement('img');
                        img.src = media.url;
                        img.alt = `点位图片 ${index + 1}`;
                        img.className = 'media-item';
                        if (index === 0) img.classList.add('active');
                        mediaContent.appendChild(img);
                        
                    } else if (media.type === 'video') {
                        // 处理GitHub视频文件
                        const videoWrapper = document.createElement('div');
                        videoWrapper.className = 'video-container media-item';
                        if (index === 0) videoWrapper.classList.add('active');
                        
                        if (media.isYouTube === false) {
                            // GitHub视频 - 使用HTML5 video元素
                            const video = document.createElement('video');
                            video.src = media.url;
                            video.controls = true;
                            video.style.width = '100%';
                            video.style.height = '100%';
                            video.playsInline = true; // 重要：在移动端内联播放
                            
                            videoWrapper.appendChild(video);
                        } else {
                            // YouTube视频（保留兼容性）
                            const iframe = document.createElement('iframe');
                            iframe.src = `https://www.youtube.com/embed/${media.url}?rel=0&modestbranding=1`;
                            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                            iframe.allowFullscreen = true;
                            iframe.frameBorder = '0';
                            iframe.style.width = '100%';
                            iframe.style.height = '100%';
                            
                            videoWrapper.appendChild(iframe);
                        }
                        
                        mediaContent.appendChild(videoWrapper);
                    }
        
        // 创建指示点
        const dot = document.createElement('div');
        dot.className = 'indicator-dot';
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => switchMedia(index));
        mediaIndicator.appendChild(dot);
    });
}
            
            // 切换媒体
            function switchMedia(index) {
                // 隐藏所有媒体
                document.querySelectorAll('.media-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // 移除所有激活的指示点
                document.querySelectorAll('.indicator-dot').forEach(dot => {
                    dot.classList.remove('active');
                });
                
                // 显示选中的媒体
                document.querySelectorAll('.media-item')[index].classList.add('active');
                document.querySelectorAll('.indicator-dot')[index].classList.add('active');
                
                currentMediaIndex = index;
            }
            
            // 更新媒体控制状态
            function updateMediaControls() {
                prevBtn.style.display = currentMediaItems.length > 1 ? 'flex' : 'none';
                nextBtn.style.display = currentMediaItems.length > 1 ? 'flex' : 'none';
                mediaIndicator.style.display = currentMediaItems.length > 1 ? 'flex' : 'none';
            }
            
            // 上一张媒体
            prevBtn.addEventListener('click', function() {
                let newIndex = currentMediaIndex - 1;
                if (newIndex < 0) newIndex = currentMediaItems.length - 1;
                switchMedia(newIndex);
            });
            
            // 下一张媒体
            nextBtn.addEventListener('click', function() {
                let newIndex = currentMediaIndex + 1;
                if (newIndex >= currentMediaItems.length) newIndex = 0;
                switchMedia(newIndex);
            });
            
            // 关闭模态窗口
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
                // 停止所有视频
                document.querySelectorAll('iframe').forEach(iframe => {
                    iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
                });
            });
            
            // 点击模态窗口外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.querySelectorAll('iframe').forEach(iframe => {
                        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
                    });
                }
            });
            
            // 按ESC键关闭模态窗口
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                    document.querySelectorAll('iframe').forEach(iframe => {
                        iframe.src = iframe.src.replace('autoplay=1', 'autoplay=0');
                    });
                }
            });
        });
    </script>
</body>
</html>
